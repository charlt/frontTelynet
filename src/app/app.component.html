<!--The content below is only a placeholder and can be replaced.-->
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="Codigo">
            <th mat-header-cell *matHeaderCellDef> Codigo </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>
        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="Direccion">
            <th mat-header-cell *matHeaderCellDef> Direccion </th>
            <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="Poblacion">
            <th mat-header-cell *matHeaderCellDef> Poblacion </th>
            <td mat-cell *matCellDef="let element"> {{element.poblacion}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="Cp">
            <th mat-header-cell *matHeaderCellDef> Codigo Postal </th>
            <td mat-cell *matCellDef="let element"> {{element.cp}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="Ciudad">
            <th mat-header-cell *matHeaderCellDef> Ciudad </th>
            <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
        </ng-container>
        <ng-container matColumnDef="Telefono">
            <th mat-header-cell *matHeaderCellDef> Telefono </th>
            <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>
        <ng-container matColumnDef="Editar">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-mini-fab color="primary" (click)="add()">
                    <mat-icon>add</mat-icon>
                  </button>
            </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary" (click)="edit(element.id)">
                    <mat-icon>edit</mat-icon>
                  </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="Eliminar">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary">
                    <mat-icon>delete</mat-icon>
                  </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>


<router-outlet></router-outlet>
